<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Unordered List</h2>
    <p>Food menu items</p>
    <ul>
        <li>Beans</li>
        <li>peas</li>
        <li>Meat</li>
        <li>yams</li>
    </ul>
    <br>
    <h2>Ordered List</h2>
    <p>Stationary</p>
    <ol>
        <li>Pens</li>
        <li>books</li>
        <li>pencils</li>
        <li>Paper</li>
    </ol>
    <br>
    <h2>Distribution list</h2>
    <p>At the kiosk</p>
    <dl>
        <dt>Mangoes</dt>
        <dd>-Apple mangoes</dd>
        <dt>Bananas</dt>
        <dd>-Yellow</dd>
        <dt>Cooking oil</dt>
        <dd>-Sunflower</dd>
    </dl>

</body>
</html>
