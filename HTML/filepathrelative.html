    <title>Relative file path</title>

<body>
    <h2>Relative file path</h2>
    <p>A relative file path points to a file relative to the current page.</p>
    <p>In the following example, the file path points to a file located at the root of my working folder</p>
    <img src="colors2.jpg" alt="A colorfull page" style="width:800px">
