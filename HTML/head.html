<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The title goes here</title>
</head>
<body>
    <h2>The head element</h2>
    <p>The head element in HTML is a container for metadata, which is data about the HTML document itself, but is not displayed on the webpage. 
        It contains information like the page title, character set, links to stylesheets or scripts, and other metadata</p>

</body>
</html>
